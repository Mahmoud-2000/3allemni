  <script>
    function filterFiles(language) {
      // Reset visibility for all items
      document.querySelectorAll('.file-item').forEach(item => {
        item.style.display = 'flex';
      });

      // Hide items not matching the selected language
      if (language === 'arabic') {
        document.querySelectorAll('.french').forEach(item => {
          item.style.display = 'none';
        });
      } else if (language === 'french') {
        document.querySelectorAll('.arabic').forEach(item => {
          item.style.display = 'none';
        });
      }
    }
  </script>
